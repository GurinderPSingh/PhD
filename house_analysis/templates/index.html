<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>House Analysis</h1>
    <form method="POST">
        <div class="mb-3">
            <label>Number of Houses</label>
            <input type="number" name="num_houses" class="form-control" value="1" min="1" required>
        </div>
        <div class="mb-3">
            <label>Number of Family Members</label>
            <input type="number" name="num_members" class="form-control" value="1" min="1" required>
        </div>
        <div class="mb-3">
            <label>Family Income</label>
            <input type="number" name="family_income" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label>Interest Rate</label>
            <input type="number" name="interest_rate" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label>Special Concern</label>
            <input type="text" name="special_concern" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Analysis Year</label>
            <input type="number" name="analysis_year" class="form-control" value="{{ current_year }}" required>
        </div>
        <!-- House 0 example -->
        <h3>House 0</h3>
        <div class="mb-3">
            <label>Address</label>
            <input type="text" name="address_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Street</label>
            <input type="text" name="street_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Postal Code</label>
            <input type="text" name="postal_code_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>City</label>
            <input type="text" name="city_0" class="form-control" value="Ottawa" required>
        </div>
        <div class="mb-3">
            <label>Province</label>
            <input type="text" name="province_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Country</label>
            <input type="text" name="country_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Sale Price</label>
            <input type="number" name="sale_price_0" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label>Link</label>
            <input type="text" name="link_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Entrance</label>
            <input type="text" name="entrance_0" class="form-control" value="NE" required>
        </div>
        <div class="mb-3">
            <label>Kitchen Location</label>
            <input type="text" name="kitchen_loc_0" class="form-control" value="NE" required>
        </div>
        <div class="mb-3">
            <label>Stove Facing</label>
            <input type="text" name="stove_facing_0" class="form-control" value="E" required>
        </div>
        <div class="mb-3">
            <label>Sink Location</label>
            <input type="text" name="sink_loc_0" class="form-control" value="NE" required>
        </div>
        <!-- Family Member 0 example -->
        <h3>Family Member 0</h3>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="member_name_0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" name="member_dob_0" class="form-control" value="1986-11-04" required>
        </div>
        <div class="mb-3">
            <label>Time of Birth</label>
            <input type="time" name="member_tob_0" class="form-control" value="07:05" required>
        </div>
        <div class="mb-3">
            <label>Birth City</label>
            <input type="text" name="member_birth_city_0" class="form-control" value="Patiala" required>
        </div>
        <div class="mb-3">
            <label>Current City</label>
            <input type="text" name="member_current_city_0" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze Homes</button>
    </form>
</div>
</body>
</html>
